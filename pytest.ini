[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    performance: marks tests as performance tests
    real_api: marks tests that require real API access
    unit: marks tests as unit tests
    timeout: marks tests with timeout requirements
    fast: marks tests as fast execution tests

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --asyncio-mode=auto

# Disable warnings for cleaner output
filterwarnings =
    ignore::DeprecationWarning:phase_four.*
    ignore::RuntimeWarning:.*coroutine.*never awaited.*
    ignore::PytestDeprecationWarning:pytest_asyncio.*
    ignore::DeprecationWarning:.*interface\.py.*deprecated.*
    ignore::ValueError:.*I/O operation on closed file.*
    ignore::RuntimeWarning:.*Task was destroyed.*

# Minimum version
minversion = 6.0